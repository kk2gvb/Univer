<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockBand | Главная</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О группе</a></li>
                <li><a href="tours.html">Туры</a></li>
                <li><a href="tickets.html">Билеты</a></li>
                <li><a href="gallery.html">Галерея</a></li>
            </ul>
            <div class="burger">☰</div>
        </nav>
    </header>

    <main>
        <h1>ROCK LIVES!</h1>
        <p class="slider-counter">1 / 4</p>
        <div class="slider" id="slider"></div>
        <button class="order-ticket open-modal">ЗАКАЗАТЬ БИЛЕТ</button>
    </main>

    <footer>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О группе</a></li>

              </ul>
              
        </nav>
        <p>© RockBand 2025</p>
    </footer>

    <!-- Модалка -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Заказать билет</h2>
            <form>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Телефон" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <button class="to-top">↑</button>
</body>
</html>
